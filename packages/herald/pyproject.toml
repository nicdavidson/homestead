[project]
name = "herald"
version = "0.1.0"
description = "Telegram bot interface for homestead"
requires-python = ">=3.11"
dependencies = [
    "aiogram>=3.13",
    "python-dotenv>=1.0",
    "httpx>=0.27",
]

[project.scripts]
herald = "herald.main:main"

[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.backends._legacy:_Backend"
