version: "3.9"

services:
  herald:
    build:
      context: .
      dockerfile: docker/herald.Dockerfile
    env_file: packages/herald/.env
    volumes:
      - homestead-data:/data/homestead
      - ./lore:/app/lore:ro
    restart: unless-stopped
    depends_on: []

  manor-api:
    build:
      context: .
      dockerfile: docker/manor-api.Dockerfile
    ports:
      - "8700:8700"
    env_file: manor/api/.env
    environment:
      - HOMESTEAD_DATA_DIR=/data/homestead
      - HERALD_DATA_DIR=/data/herald
      - LORE_DIR=/app/lore
    volumes:
      - homestead-data:/data/homestead
      - herald-data:/data/herald
      - ./lore:/app/lore
    restart: unless-stopped

  manor-ui:
    build:
      context: manor
      dockerfile: ../docker/manor-ui.Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://manor-api:8700
      - NEXT_PUBLIC_WS_URL=ws://manor-api:8700
    depends_on:
      - manor-api
    restart: unless-stopped

  almanac:
    build:
      context: .
      dockerfile: docker/almanac.Dockerfile
    env_file: .env
    environment:
      - HOMESTEAD_DATA_DIR=/data/homestead
    volumes:
      - homestead-data:/data/homestead
    restart: unless-stopped

volumes:
  homestead-data:
  herald-data:
